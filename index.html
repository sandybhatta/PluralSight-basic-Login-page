<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PROJECT ON HTML & CSS</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="wrapper">
      <div id="left">
        <div id="signing">
            <div class="logo">
                <img src="login-logo.png" alt="">
            </div>
            <form>
                <div>
                    <label>Email or Phone Number</label>
                    <input type="text" class="text-input">
                </div>
                <div>
                    <label>PassWord</label>
                    <input type="password" class="text-input">
                </div>
                <button type="submit" class="primary-btn">Sign-In</button>
            </form>
            <div class="links">
                <a href="#">Forgot PassWord</a>
                <a href="#">Sign-In with company or school</a>
            </div>
            <div class="or">
                <hr class="bar">
                <span>OR</span>
                <hr class="bar">
            </div>
            <a href="#" class="secondary-btn">Create an account</a>
        </div>
        <footer id="main-footer">
            <p>Copyright &copy; 2023, All rights are reserved</p>
            <div>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </div>
        </footer>
      </div>
      <div id="right">
        <div id="showcase">
            <div class="showcase-Content">
                <h1 class="showcase-text">lets build future <strong>together?</strong></h1>
                <a href="#" class="secondary-btn">Start a free 10 day trial</a>
            </div>
        </div>
      </div>
    </div>
</body>
</html>
